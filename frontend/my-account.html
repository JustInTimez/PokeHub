<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PokéHub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">PokeDEX</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto me-5">
                        <img src="static/images/pokemon-trainer.png" width="40px" height="40px" class="img-circle"
                            alt="Trainer profile icon" />
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Trainer Account
                            </a>
                            <ul class="dropdown-menu bg-danger">
                                <li><a class="dropdown-item" href="my-account.html">View Profile</a></li>
                                <li><a class="dropdown-item" id="log-in-state" href="#"></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar END -->
        <div class="container-fluid py-5 jumbotron">
            <h1 class="display-5 fw-bold">Trainer Profile</h1>
            <p class="col-md-8 fs-4">Looking for information on your favorite Pokemon?<br> Use the handy features below!
            </p>
        </div>
    </header>

    <h1 class="text-center">Trainer, view your account details!</h1>

    <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@trainer-info">Trainer Info Card</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@favorite-pkm">Favorited Pkm!</button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© 2023 PokéHub, Inc</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="my-account.html" class="nav-link px-2 text-muted">Trainer Profile</a></li>
            </ul>
        </footer>
    </div>
    <!-- Footer END -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
